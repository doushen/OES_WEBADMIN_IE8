	<script type="text/javascript">
		var myChart1 = echarts.init(document.getElementById('gg1'));
		var myChart2 = echarts.init(document.getElementById('gg2'));
		var myChart3 = echarts.init(document.getElementById('gg3'));
		var myChart4 = echarts.init(document.getElementById('gg4'));
		var myChart5 = echarts.init(document.getElementById('gg5'));

		var labelTop = {
		    normal : {
		        label : {
		            show : true,
		            position : 'center',
		            formatter : '{b}',
		            textStyle: {
		                baseline : 'bottom'
		            }
		        },
		        labelLine : {
		            show : false
		        }
		    }
		};
		var labelFromatter = {
		    normal : {
		        label : {
		            formatter : function (params){
		                return 100 - params.value + '%'
		            },
		            textStyle: {
		                baseline : 'top'
		            }
		        }
		    }
		};
		var labelBottom = {
		    normal : {
		        color: '#ccc',
		        label : {
		            show : true,
		            position : 'center'
		        },
		        labelLine : {
		            show : false
		        }
		    },
		    emphasis: {
		        color: 'rgba(0,0,0,0)'
		    }
		};
		var radius = [40, 55];
		var option = {
		    legend: {
		        x : 'center',
		        y : 'center',
		        data:[

		        ]
		    },
		    title : {
		        text: '',
		        subtext: '',
		        x: 'center'
		    },
		    toolbox: {
		        show : false,
		        feature : {
		            dataView : {show: true, readOnly: true},
		            magicType : {
		                show: true,

		                option: {
		                    
		                }
		            },

		            saveAsImage : {show: false}

		            data : [

		                {name:'学员', value:27,itemStyle : labelTop}
		            ]
		        }
		    ]
		};
		var option1 = {
		    title : {
		        text: '未来一周气温变化',

		    },
		    tooltip : {
		        trigger: 'axis'
		    },
		    legend: {
		        data:['最高气温','最低气温']
		    },
		    toolbox: {
		        show : false,
		        feature : {
		            mark : {show: true},
		            dataView : {show: true, readOnly: false},
		            magicType : {show: true, type: ['line', 'bar']},
		            restore : {show: true},
		            saveAsImage : {show: true}
		        }

		            type : 'category',
		            boundaryGap : false,
		            data : ['周一','周二','周三','周四','周五','周六','周日']
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value',
		            axisLabel : {
		                formatter: '{value} °C'
